apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: ./sealed-secrets
    repoURL: 'https://github.com/maciejgrosz/chess-openings-helmcharts.git'
    targetRevision: HEAD
  project: default